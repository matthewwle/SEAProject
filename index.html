<!DOCTYPE html>
<html>

<head>
    <title>Top Asian American Movies</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title"> BEST ASIAN-AMERICAN MOVIES OF ALL TIME </h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a TV Show..." oninput="searchCards()">
        </div>
    </header>
    
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>TV Show Title</h2>
            <img src="" alt="TV Show Poster">
            <p id="year">Year</p>
            <p id="score">Score</p>
            <p id="synopsis">Synopsis</p>
        </div>
    </div>
    
    <div id="removeModeIndicator">
        <p>Click on a card that you would like to remove.</p>
    </div>
    <div class="footer">
        
        <button onclick="removeLastCard();">
            Remove Last Card!
        </button>
        <button onclick="addCard();">
            Add A Card!
        </button>
        <!-- Add "Toggle Remove Mode" button -->
        <button id="toggleRemoveMode" onclick="toggleRemoveMode();">
            Remove Card Mode
        </button>
    </div>
</body>

</html>
